apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hystrix-dashboard
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      ekos-app: ekos-logging-server
  template:
    metadata:
      labels:
        ekos-app: ekos-logging-server
    spec:
      containers:
      - env:
        - name: CONFIG_SERVICE_NAME
          value: config-server
        image: registry.ekos.local/library/hystrix-dashboard
        name: hystrix-dashboard
        resources:
          limits:
            cpu: "1"
            memory: 1G
          requests:
            cpu: 500m
            memory: 500M
---
apiVersion: v1
kind: Service
metadata:
  name: hystrix-dashboard
  namespace: test
spec:
  ports:
  - name: "8193"
    port: 8193
    protocol: TCP
    targetPort: 8193
  selector:
    ekos-app: ekos-logging-server