apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: config-server
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      ekos-app: config-server
  template:
    metadata:
      labels:
        ekos-app: config-server
    spec:
      containers:
      - env:
        - name: DISCOVERY_SERVICE_NAME
          value: eureka
        - name: rabbitmq_host
          value: rabbitmq-server
        - name: rabbitmq_port
          value: "5672"
        - name: rabbitmq_username
          value: chris
        - name: rabbitmq_password
          value: "123123"
        image: registry.ekos.local/library/config-server
        name: config-server
        resources:
          limits:
            cpu: "1"
            memory: 1G
          requests:
            cpu: 500m
            memory: 500M
        volumeMounts:
        - name: config
          mountPath: /tmp/config
      volumes:
      - name: config
        configMap:
          name: eureka-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: eureka-config
  namespace: test
data:
  zuul-server.yml: |
   server:
     port: 7291
   eureka:
       instance:
           leaseExpirationDurationInSeconds: 2
           leaseRenewalIntervalInSeconds: 1
           preferIpAddress: true
       client:
           registerWithEureka: true
           fetchRegistry: true
           registryFetchIntervalSeconds: 3
           serviceUrl:
               defaultZone: http://eureka:8761/eureka/
   spring:
     application:
       name: zuul-server
     cloud:
       loadbalancer:
         retry:
           enabled: true
   ribbon:
     MaxAutoRetries: 1
     MaxAutoRetriesNextServer: 3
     OkToRetryOnAllOperations: true
     ConnectTimeout: 1500
     ReadTimeout: 2000
   hystrix:
     command:
       default:
         execution:
           isolation:
             thread:
               timeoutInMilliseconds: 1500
  hystrix-dashboard.yml: |
   server:
     port: 8193
   turbine:
     app-config: consumer-demo
     aggregator:
       clusterConfig: prontera
     cluster-name-expression: metadata['cluster']
   eureka:
       instance:
           leaseExpirationDurationInSeconds: 2
           leaseRenewalIntervalInSeconds: 1
           preferIpAddress: true
       client:
           registerWithEureka: true
           fetchRegistry: true
           registryFetchIntervalSeconds: 3
           serviceUrl:
               defaultZone: http://eureka:8761/eureka/
   spring:
     application:
       name: hystrix-dashboard
     cloud:
       loadbalancer:
         retry:
           enabled: true
  provider-demo.yml: |
    server:
     port: 8888
    eureka:
     instance:
       leaseExpirationDurationInSeconds: 2
       leaseRenewalIntervalInSeconds: 1
       preferIpAddress: true
       metadata-map:
         cluster: prontera 
     client:
       registerWithEureka: true
       fetchRegistry: true
       registryFetchIntervalSeconds: 3
       serviceUrl:
         defaultZone: http://eureka:8761/eureka/
    spring:
     application:
       name: provider-demo
     zipkin:
      base-url: http://zipkin-server:9411/
  consumer-demo.yml: |
    server:
     port: 8888
    eureka:
     instance:
       leaseExpirationDurationInSeconds: 2
       leaseRenewalIntervalInSeconds: 1
       preferIpAddress: true
       metadata-map:
         cluster: prontera 
     client:
       registerWithEureka: true
       fetchRegistry: true
       registryFetchIntervalSeconds: 3
       serviceUrl:
         defaultZone: http://eureka:8761/eureka/
    spring:
     application:
       name: consumer-demo
     zipkin:
      base-url: http://zipkin-server:9411/       
---
apiVersion: v1
kind: Service
metadata:
  name: config-server
  namespace: test
spec:
  ports:
  - name: "10888"
    port: 10888
    protocol: TCP
    targetPort: 10888
  selector:
    ekos-app: config-server